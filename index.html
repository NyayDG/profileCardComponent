<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- LOCAL CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img class="bgPatterTop" src="images/bg-pattern-bottom.svg" alt="">
  <img class="bgPatterBottom" src="images/bg-pattern-top.svg"  alt="">

  <section class="mainPage">
    <div class="mainPageDiv">
      <img class="patterCard" src="images/bg-pattern-card.svg" alt="">
      <img class="avatarImage" src="images/image-victor.jpg" alt="">
      <div class="textDiv">
        <h3>Victor Crest
        <span class="gray">26</span></h3>
        <p class="gray">London</p>

        <hr>

        <div class="container">
          <div>
            <strong>80K</strong> <br>
            <span class="gray">Followers</span>
          </div>
          <div>
            <strong>803K</strong> <br>
            <span class="gray">Likes</span>
          </div>
          <div>
            <strong>1.4K</strong> <br>
            <span class="gray">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nyay D.G.</a>.
  </div>
</body>
</html>
